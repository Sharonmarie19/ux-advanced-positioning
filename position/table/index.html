<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="table/style.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="table">
      <thead class="table_head">
        <tr>
          <th>ID</th>
          <th class="name">Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tr>
        <td class="grey">1</td>
        <td class="grey">Item A</td>
        <td class="grey price">$0.50</td>
        
      </tr>

      <tr>
        <td>2</td>
        <td>Item B</td>
        <td class="price">$125.00</td>
      </tr>

      <tr>
        <td class="grey">3</td>
        <td class="grey">Item C</td>
        <td class="grey price">$3.00</td>
      </tr>

      <tr>
        <td>4</td>
        <td>Item D</td>
        <td class="price">$1.00</td>
      </tr>
      <tr>
        <td class="grey">5</td>
        <td class="grey">Item E</td>
        <td class="grey price">$30.50</td>
      </tr>
    </table>
  </body>
</html>
